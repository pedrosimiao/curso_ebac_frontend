<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Plugins jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de cadastro</h1>
            <h3>Exercício EBAC - Plugins jQuery</h3>
        </div>
    </header>
    <section>
        <div></div>>
            <form>
                <div class="form-campo">
                    <label for="nome-">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="sobrenome-">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="celular">Cel/Whatsapp:</label>
                    <input type="text" id="celular" name="celular">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(Opcional)">
                </div>                                
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="">Complemento:</label>
                    <input type="text" id="complemento" placeholder="(Opcional)">
                </div>
                <div class="form-campo">
                    <label for="">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>                
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
